<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
.show {
	font-size: 16px;
	color:#F90;
}
</style>
<script language="javascript" src="prototype/prototype.js"></script>
<script type="text/javascript" src="check.js"></script>
</head>

<body>
<form action="register.php" method="post" enctype="multipart/form-data" name="frmRegister">
  Username : <input name="txtUsername" type="text" size="10" maxlength="10"><br>
  Password : <input name="txtPassword" type="password" size="10" maxlength="8" id="txtPassword" onkeyup="showData()">ข้อมูลที่ป้อนคือ <span id="msgPwd" class="show"></span><br>
  E-mail: <input name="txtEmail" type="text" size="25" id="txtEmail" onkeyup="validateEmail()"><span id="msgEmail"></span><br>  
  ชื่อ-นามสกุล : <input name="txtName" type="text" size="40"><br>
  ที่อยู่ : <textarea name="txtAddr" cols="40" rows="5"></textarea><br />
  เพศ : 
<input type="radio" name="rdoGender" value="M" checked>ชาย  
<input type="radio" name="rdoGender" value="F">หญิง
<br />
ระดับการศึกษาสูงสุด 
<select name="sltEdu" >
  <option value="1">ม.3 / ปวช.</option>
  <option value="2">ม.6 / ปวส.</option>
  <option value="3" selected>ปริญญาตรี</option>
  <option value="4">ปริญญาโท</option>
  <option value="5">ปริญญาเอก</option>
</select>
<br />
ประเภทคอมพิวเตอร์ที่ใช้อยู่ 
<input type="checkbox" name="chkCom[]"  value="PC">PC 
<input type="checkbox" name="chkCom[]"  value="Notebook">Notebook 
<input type="checkbox" name="chkCom[]" value="Netbook">Netbook<br>
<br />
รูปภาพ <input type="file" name="photo"><br />
<input type="image" name="btnSubmit" src="submitBtn.jpg">
<input type="hidden" name="regno" value="0001">
</form>

</body>
</html>
